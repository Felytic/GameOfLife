<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-collapse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Game Of Life</a>
            </div>
            <div class="navbar-nav navbar-right">
              <form class="navbar-form">
                <div class="input-group">
                  <span class="input-group-addon">Cell size:</span>
                  <input id="sizeInput" type="number" class="form-control" value="10" min="5" max="30">
                  <span class="input-group-addon">px</span>
                  </span>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">Speed:</span>
                  <input id="speedInput" type="number" class="form-control" value="1" min="1" max="100">
                </div>
                <div class="btn-group">
                  <button id="playButton" class="btn btn-default play-pause " type="button"><span class="glyphicon glyphicon-play"></span></button>
                  <button id="stepButton" class="btn btn-default" type="button"><span class="glyphicon glyphicon-step-forward"></span></button>
                  <button id="resetButton" class="btn btn-default" type="button"><span class="glyphicon glyphicon-refresh"></span></button>
                </div>
                <button id="worldButton" class="btn btn-default active" type="button">Ð¡yclical world</button>
                <div class="nav navbar-nav navbar-right navbar-collapse">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Set figure
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="figuresList">
                    </ul>
                  </div>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <canvas id="lifeCanvas"></canvas>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/figures.js"></script>
  <script src="js/life.js"></script>
</body>

</html>
